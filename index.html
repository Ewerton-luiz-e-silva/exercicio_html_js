<body>

    <h1>EBAC</h1>
    <form id="form">
        
                <label for="saldoa">Saldo A: </label>
                <input type="number" id="saldoa">

                <label for="saldob">Saldo B: </label>
                <input type="number" id="saldob">
                <button type="submit">Validar</button>
    </form>
            <span id="saquerealizado">Parabéns seu numero (B) e maior que o numero (A)</span>
            <span id="erro">Valor (B) não e maior que o (A)</span>
        </div>
